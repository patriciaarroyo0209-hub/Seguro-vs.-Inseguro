<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seguridad ULima - Clasificador</title>
    <style>
        :root { --naranja: #FF8C00; --negro: #000000; --blanco: #FFFFFF; }
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; display: flex; flex-direction: column; height: 100vh; overflow: hidden; touch-action: none; }
        header { background-color: var(--negro); color: var(--blanco); padding: 10px; z-index: 20; }
        #stats { display: flex; justify-content: space-around; background: #333; color: white; padding: 10px; font-weight: bold; }
        
        #game-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        .zone { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }
        #safe-zone { background-color: #d4edda; border-bottom: 2px solid white; }
        #unsafe-zone { background-color: #f8d7da; }
        .zone h2 { margin: 0; font-size: 2rem; color: rgba(0,0,0,0.2); }

        /* La carta que se mueve */
        #card {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 180px; height: 180px;
            background: white; border: 4px solid var(--negro);
            border-radius: 15px; z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            touch-action: none; cursor: grab;
        }
        #card img { width: 90%; height: 90%; object-fit: cover; border-radius: 10px; pointer-events: none; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 80%; max-width: 350px; }
        button { background: var(--negro); color: var(--blanco); border: none; padding: 12px 25px; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>

<header><h1>Seguridad ULima</h1></header>
<div id="stats">
    <span>Tiempo: <span id="timer">30</span>s</span>
    <span>Puntos: <span id="score">0</span></span>
</div>

<div id="game-area">
    <div id="safe-zone" class="zone"><h2>SEGURO</h2></div>
    <div id="unsafe-zone" class="zone"><h2>INSEGURO</h2></div>
    
    <div id="card">
        <img id="item-img" src="" alt="Cargando...">
    </div>
</div>

<div id="modal">
    <div class="modal-box">
        <h2>¡Fin del tiempo!</h2>
        <p id="final-msg"></p>
        <button onclick="location.reload()">Jugar de nuevo</button>
    </div>
</div>

<script>
    // Usamos tus imágenes de la carpeta 'imagenes'
    const items = [
        { img: "imagenes/Usando_EPP.png", type: "safe" },
        { img: "imagenes/sin_EPP.png", type: "unsafe" },
        { img: "imagenes/ascensor_seguro.png", type: "safe" },
        { img: "imagenes/ascensor_inseguro.png", type: "unsafe" },
        { img: "imagenes/vias_despejadas.png", type: "safe" },
        { img: "imagenes/vias_con_mochilas.png", type: "unsafe" },
        { img: "imagenes/estacionamiento_seguro.png", type: "safe" },
        { img: "imagenes/estacionamiento_inseguro.png", type: "unsafe" }
    ];

    let score = 0;
    let timeLeft = 30;
    let currentIdx = 0;
    let gameActive = true;
    let deck = items.sort(() => 0.5 - Math.random());

    const card = document.getElementById("card");
    const imgElement = document.getElementById("item-img");
    const scoreElement = document.getElementById("score");
    const timerElement = document.getElementById("timer");

    function showItem() {
        if (currentIdx >= deck.length) currentIdx = 0;
        imgElement.src = deck[currentIdx].img;
        card.style.top = "50%";
        card.style.left = "50%";
    }

    // Lógica para mover con el DEDO o MOUSE
    let isDragging = false;
    card.onpointerdown = (e) => { isDragging = true; card.setPointerCapture(e.pointerId); };
    card.onpointermove = (e) => {
        if (!isDragging || !gameActive) return;
        card.style.left = e.clientX + "px";
        card.style.top = e.clientY + "px";
    };
    card.onpointerup = (e) => {
        if (!isDragging) return;
        isDragging = false;
        checkZone(e.clientY);
    };

    function checkZone(y) {
        const height = window.innerHeight;
        const choice = y < height / 2 ? "safe" : "unsafe";
        
        if (choice === deck[currentIdx].type) {
            score++;
            scoreElement.textContent = score;
        }
        currentIdx++;
        showItem();
    }

    const interval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(interval);
            gameActive = false;
            document.getElementById("final-msg").textContent = `Puntaje final: ${score}`;
            document.getElementById("modal").style.display = "flex";
        }
    }, 1000);

    showItem();
</script>
</body>
</html>
