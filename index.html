<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seguridad ULima - Clasificador</title>
    <style>
        :root { 
            --naranja: #FF8C00; 
            --negro: #000000; 
            --blanco: #FFFFFF;
            --verde-ok: #28a745;
            --rojo-error: #dc3545;
        }
        
        body { 
            margin: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background-color: #f8f9fa; text-align: center; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        header { background-color: var(--negro); color: var(--blanco); padding: 15px; z-index: 10; shadow: 0 2px 5px rgba(0,0,0,0.2); }
        h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }

        #stats { 
            display: flex; justify-content: space-around; 
            background: #333; color: white; padding: 12px; font-weight: bold; font-size: 1.1rem;
        }

        /* Contenedor de la Imagen - Ahora mucho más grande */
        #main-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #fff;
        }

        #image-card {
            width: 100%;
            max-width: 500px;
            height: 80%;
            max-height: 450px;
            border: 4px solid var(--negro);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Para que la imagen se vea completa sin cortarse */
            background-color: #eee;
        }

        /* Panel de Botones */
        #button-panel {
            display: flex;
            height: 120px;
            gap: 10px;
            padding: 15px;
            background: #eee;
        }

        .action-btn {
            flex: 1;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-safe { background-color: var(--verde-ok); }
        .btn-unsafe { background-color: var(--rojo-error); }

        .action-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* Modal Personalizado */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-box { background: white; padding: 35px; border-radius: 20px; width: 85%; max-width: 400px; }
        .modal-box h2 { font-size: 2rem; margin-top: 0; }
        .btn-restart { 
            background: var(--negro); color: var(--blanco); border: none; 
            padding: 15px 30px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; margin-top: 20px;
        }

        /* Feedback visual rápido */
        .flash-correct { border: 8px solid var(--verde-ok) !important; }
        .flash-incorrect { border: 8px solid var(--rojo-error) !important; }

    </style>
</head>
<body>

<header><h1>Seguridad ULima</h1></header>

<div id="stats">
    <span>TIEMPO: <span id="timer">30</span>s</span>
    <span>PUNTOS: <span id="score">0</span></span>
</div>

<div id="main-display">
    <div id="image-card">
        <img id="item-img" src="" alt="Cargando imagen...">
    </div>
</div>

<div id="button-panel">
    <button class="action-btn btn-unsafe" onclick="processChoice('unsafe')">INSEGURO</button>
    <button class="action-btn btn-safe" onclick="processChoice('safe')">SEGURO</button>
</div>

<div id="modal">
    <div class="modal-box">
        <h2 id="final-title">¡Fin del juego!</h2>
        <p id="final-msg" style="font-size: 1.3rem;"></p>
        <button class="btn-restart" onclick="location.reload()">Reintentar</button>
    </div>
</div>

<script>
    // Lista de imágenes basada en tu repositorio
    const items = [
        { img: "imagenes/Usando_EPP.png", type: "safe" },
        { img: "imagenes/sin_EPP.png", type: "unsafe" },
        { img: "imagenes/ascensor_seguro.png", type: "safe" },
        { img: "imagenes/ascensor_inseguro.png", type: "unsafe" },
        { img: "imagenes/vias_despejadas.png", type: "safe" },
        { img: "imagenes/vias_con_mochilas.png", type: "unsafe" },
        { img: "imagenes/estacionamiento_seguro.png", type: "safe" },
        { img: "imagenes/estacionamiento_inseguro.png", type: "unsafe" },
        { img: "imagenes/escalera_seguro.png", type: "safe" },
        { img: "imagenes/escalera_inseguro.png", type: "unsafe" },
        { img: "imagenes/caminando_campus.png", type: "safe" },
        { img: "imagenes/caminando_campus_inseguro.png", type: "unsafe" }
    ];

    let score = 0;
    let timeLeft = 30;
    let currentIdx = 0;
    let gameActive = true;
    let deck = [];

    const imgElement = document.getElementById("item-img");
    const cardContainer = document.getElementById("image-card");
    const scoreElement = document.getElementById("score");
    const timerElement = document.getElementById("timer");
    const modal = document.getElementById("modal");

    function init() {
        deck = items.sort(() => 0.5 - Math.random());
        showItem();
        startTimer();
    }

    function showItem() {
        if (currentIdx >= deck.length) {
            deck = items.sort(() => 0.5 - Math.random());
            currentIdx = 0;
        }
        imgElement.src = deck[currentIdx].img;
    }

    function processChoice(choice) {
        if (!gameActive) return;

        const isCorrect = deck[currentIdx].type === choice;
        
        // Feedback visual en el borde de la imagen
        cardContainer.classList.add(isCorrect ? "flash-correct" : "flash-incorrect");

        if (isCorrect) {
            score++;
            scoreElement.textContent = score;
        }

        setTimeout(() => {
            cardContainer.classList.remove("flash-correct", "flash-incorrect");
            currentIdx++;
            showItem();
        }, 300);
    }

    function startTimer() {
        const interval = setInterval(() => {
            if (!gameActive) {
                clearInterval(interval);
                return;
            }
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(interval);
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        gameActive = false;
        document.getElementById("final-msg").textContent = `Lograste clasificar ${score} situaciones correctamente. ¡Excelente trabajo por la seguridad!`;
        modal.style.display = "flex";
    }

    init();
</script>
</body>
</html>
