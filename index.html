<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seguridad ULima</title>
    <style>
        :root { 
            --naranja: #FF8C00; 
            --negro: #1a1a1a; 
            --fondo-gris: #e9ecef;
            --verde: #28a745;
            --rojo: #dc3545;
        }
        
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background-color: var(--fondo-gris); 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        header { background-color: var(--negro); color: white; padding: 10px; text-align: center; }
        h1 { margin: 0; font-size: 1.1rem; text-transform: uppercase; }

        #stats { 
            display: flex; justify-content: space-around; 
            background: #2c3e50; color: white; padding: 8px; font-size: 0.9rem;
        }

        /* Contenedor compacto que sube el contenido */
        #game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Sube todo el contenido */
            align-items: center;
            padding: 15px; /* Espaciado lateral */
            padding-top: 10px; /* Reduce el espacio con los stats */
        }

        #image-card {
            width: 100%;
            max-width: 400px;
            height: 60vh; /* Altura controlada para que no empuje los botones al fondo */
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px; /* Espacio corto con los botones */
        }

        #image-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Imagen completa y clara */
            background-color: #fff;
        }

        /* Panel de botones pegado a la imagen */
        #button-panel {
            width: 100%;
            max-width: 400px;
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            height: 60px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-safe { background-color: var(--verde); }
        .btn-unsafe { background-color: var(--rojo); }

        /* Modal */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-box { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 80%; }
        
        .correct { border-color: var(--verde) !important; transform: scale(1.02); }
        .incorrect { border-color: var(--rojo) !important; transform: scale(0.98); }
    </style>
</head>
<body>

<header><h1>Seguridad ULima</h1></header>

<div id="stats">
    <span>TIEMPO: <span id="timer">30</span>s</span>
    <span>PUNTOS: <span id="score">0</span></span>
</div>

<div id="game-wrapper">
    <div id="image-card">
        <img id="item-img" src="" alt="Cargando...">
    </div>

    <div id="button-panel">
        <button class="action-btn btn-unsafe" onclick="processChoice('unsafe')">INSEGURO</button>
        <button class="action-btn btn-safe" onclick="processChoice('safe')">SEGURO</button>
    </div>
</div>

<div id="modal">
    <div class="modal-box">
        <h2>Â¡Fin del juego!</h2>
        <p id="final-msg"></p>
        <button onclick="location.reload()" style="padding: 10px 20px; background: black; color: white; border-radius: 5px;">Reiniciar</button>
    </div>
</div>

<script>
    const items = [
        { img: "imagenes/Usando_EPP.png", type: "safe" },
        { img: "imagenes/sin_EPP.png", type: "unsafe" },
        { img: "imagenes/ascensor_seguro.png", type: "safe" },
        { img: "imagenes/ascensor_inseguro.png", type: "unsafe" },
        { img: "imagenes/vias_despejadas.png", type: "safe" },
        { img: "imagenes/vias_con_mochilas.png", type: "unsafe" },
        { img: "imagenes/estacionamiento_seguro.png", type: "safe" },
        { img: "imagenes/estacionamiento_inseguro.png", type: "unsafe" },
        { img: "imagenes/caminando_campus.png", type: "safe" },
        { img: "imagenes/caminando_campus_inseguro.png", type: "unsafe" },
        { img: "imagenes/pintado_de_backing_seguro.png", type: "safe" },
        { img: "imagenes/pintado_de_backing_inseguro.png", type: "unsafe" }
    ];

    let score = 0;
    let timeLeft = 30;
    let currentIdx = 0;
    let gameActive = true;
    let deck = items.sort(() => 0.5 - Math.random());

    const imgElement = document.getElementById("item-img");
    const card = document.getElementById("image-card");

    function showItem() {
        if (currentIdx >= deck.length) {
            deck = items.sort(() => 0.5 - Math.random());
            currentIdx = 0;
        }
        imgElement.src = deck[currentIdx].img;
    }

    function processChoice(choice) {
        if (!gameActive) return;
        const isCorrect = deck[currentIdx].type === choice;
        card.classList.add(isCorrect ? "correct" : "incorrect");
        if (isCorrect) { score++; document.getElementById("score").textContent = score; }
        setTimeout(() => {
            card.classList.remove("correct", "incorrect");
            currentIdx++;
            showItem();
        }, 250);
    }

    const timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            gameActive = false;
            document.getElementById("final-msg").textContent = `Puntaje: ${score}`;
            document.getElementById("modal").style.display = "flex";
        }
    }, 1000);

    showItem();
</script>
</body>
</html>
